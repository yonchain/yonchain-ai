# Anthropic模型提供商配置
provider:
  code: anthropic
  name: Anthropic
  description: Anthropic提供的Claude系列AI模型服务
  iconUrl: /static/images/providers/anthropic.png
  websiteUrl: https://www.anthropic.com
  supportedModelTypes:
    - text
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        title: API密钥
        description: Anthropic API密钥
      baseUrl:
        type: string
        title: API基础URL
        description: Anthropic API基础URL，默认为https://api.anthropic.com
        default: https://api.anthropic.com
      proxyUrl:
        type: string
        title: 代理URL
        description: API请求代理URL（可选）
    required:
      - apiKey

# Anthropic模型列表
models:
  - code: claude-3-opus
    name: Claude 3 Opus
    description: Anthropic的Claude 3 Opus模型，最强大的Claude模型
    iconUrl: /static/images/models/claude-opus.png
    modelType: text
    version: "1.0"
    capabilities:
      - text-generation
      - chat
    configSchema:
      type: object
      properties:
        temperature:
          type: number
          title: 温度
          description: 控制输出的随机性，值越高输出越随机
          minimum: 0
          maximum: 1
          default: 0.7
        maxTokens:
          type: integer
          title: 最大令牌数
          description: 生成文本的最大令牌数
          minimum: 1
          maximum: 100000
          default: 4096

  - code: claude-3-sonnet
    name: Claude 3 Sonnet
    description: Anthropic的Claude 3 Sonnet模型，平衡性能和速度的Claude模型
    iconUrl: /static/images/models/claude-sonnet.png
    modelType: text
    version: "1.0"
    capabilities:
      - text-generation
      - chat
    configSchema:
      type: object
      properties:
        temperature:
          type: number
          title: 温度
          description: 控制输出的随机性，值越高输出越随机
          minimum: 0
          maximum: 1
          default: 0.7
        maxTokens:
          type: integer
          title: 最大令牌数
          description: 生成文本的最大令牌数
          minimum: 1
          maximum: 100000
          default: 4096

  - code: claude-3-haiku
    name: Claude 3 Haiku
    description: Anthropic的Claude 3 Haiku模型，最快速的Claude模型
    iconUrl: /static/images/models/claude-haiku.png
    modelType: text
    version: "1.0"
    capabilities:
      - text-generation
      - chat
    configSchema:
      type: object
      properties:
        temperature:
          type: number
          title: 温度
          description: 控制输出的随机性，值越高输出越随机
          minimum: 0
          maximum: 1
          default: 0.7
        maxTokens:
          type: integer
          title: 最大令牌数
