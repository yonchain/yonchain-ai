# 模型能力配置
capabilities:
  text-generation:
    code: text-generation
    name: 文本生成
    description: 生成自然语言文本
    type: text
    icon: text
    supportsStreaming: true
    paramSchema:
      type: object
      properties:
        prompt:
          type: string
          title: 提示词
          description: 用于生成文本的提示词
      required:
        - prompt

  chat:
    code: chat
    name: 聊天
    description: 进行多轮对话
    type: text
    icon: chat
    supportsStreaming: true
    paramSchema:
      type: object
      properties:
        messages:
          type: array
          title: 消息列表
          description: 对话消息列表
          items:
            type: object
            properties:
              role:
                type: string
                title: 角色
                description: 消息发送者的角色
                enum:
                  - system
                  - user
                  - assistant
              content:
                type: string
                title: 内容
                description: 消息内容
            required:
              - role
              - content
      required:
        - messages