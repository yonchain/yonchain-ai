# GPT-4 模型配置
model:
  # 模型唯一标识符
  code: "gpt-4"
  # 模型显示名称
  name: "GPT-4"
  # 模型详细描述
  description: "OpenAI最先进的大语言模型，具有强大的推理和创作能力"
  # 所属提供商代码
  provider: "openai"
  # 模型类型：chat/completion/embedding/image
  modelType: "chat"
  # 模型版本号
  version: "1.0"
  # 排序权重，数值越小排序越靠前
  sortOrder: 1
  # 是否启用,默认启用
  enabled: true
  # 模型支持的功能列表
  capabilities:
    - "chat"              # 支持对话聊天
    - "completion"        # 支持文本补全
    - "function_calling"  # 支持函数调用
  # 模型参数配置定义
  configSchemas:
    # 温度参数，控制输出的随机性，值越高输出越随机
    - name: temperature
      type: "number"
      defaultValue: 0.7
      min: 0
      max: 2
    # 最大令牌数，生成文本的最大令牌数量
    - name: max_tokens
      type: "integer"
      defaultValue: 4096
      min: 1
      max: 8192
    # 核采样参数，控制词汇选择的多样性
    - name: top_p
      type: "number"
      defaultValue: 1.0
      min: 0
      max: 1
    # 频率惩罚，减少重复内容的生成
    - name: frequency_penalty
      type: "number"
      defaultValue: 0
      min: -2
      max: 2
    # 存在惩罚，鼓励生成新颖内容
    - name: presence_penalty
      type: "number"
      defaultValue: 0
      min: -2
      max: 2
