# GPT-4模型配置文件
model:
  # 模型唯一标识码
  code: gpt-4
  # 模型显示名称
  name: GPT-4
  # 模型描述
  description: OpenAI的GPT-4模型，强大的大语言模型
  # 模型图标
  icon: 🧠
  # 模型类型：文本处理
  modelType: text
  # 模型版本号
  version: "1.0"
  # 模型支持的能力列表
  capabilities:
    - text-generation  # 支持文本生成
    - chat  # 支持聊天对话
  # 模型配置参数的JSON Schema定义
  configSchema:
    type: object
    properties:
      # 温度参数，控制输出随机性
      temperature:
        type: number
        title: 温度
        description: 控制输出的随机性，值越高输出越随机
        minimum: 0
        maximum: 2
        default: 0.7
      # 最大令牌数，控制生成文本长度
      maxTokens:
        type: integer
        title: 最大令牌数
        description: 生成文本的最大令牌数
        minimum: 1
        maximum: 8192
        default: 2048