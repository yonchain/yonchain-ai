# Text Embedding Ada 002 模型配置
model:
  # 模型唯一标识符
  code: "text-embedding-ada-002"
  # 模型显示名称
  name: "Text Embedding Ada 002"
  # 模型详细描述
  description: "OpenAI的文本嵌入模型，用于向量化文本"
  # 模型图标
  icon: "🔤"
  # 所属提供商代码
  provider: "openai"
  # 模型类型：embedding
  modelType: "embedding"
  # 模型版本号
  version: "1.0"
  # 排序权重，数值越小排序越靠前
  sortOrder: 4
  # 模型支持的功能列表
  capabilities:
    - "embedding"
    - "text_similarity"
  # 模型配置参数定义
  configSchemas:
    # 嵌入向量维度
    - name: dimensions
      type: integer
      title: 向量维度
      description: 嵌入向量的维度
      defaultValue: 1536
    # 编码格式
    - name: encoding_format
      type: string
      title: 编码格式
      description: 返回数据的编码格式
      enum:
        - float
        - base64
      defaultValue: float
