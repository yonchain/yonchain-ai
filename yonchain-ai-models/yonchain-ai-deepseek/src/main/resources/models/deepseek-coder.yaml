# DeepSeek Coder 模型配置
model:
  # 模型唯一标识符
  code: "deepseek-coder"
  # 模型显示名称
  name: "DeepSeek Coder"
  # 模型详细描述
  description: "DeepSeek的代码生成模型，专门用于编程任务和代码相关的问答"
  # 模型图标
  icon: "💻"
  # 所属提供商代码
  provider: "deepseek"
  # 模型类型：chat/completion/embedding/image
  modelType: "code"
  # 模型版本号
  version: "1.0"
  # 排序权重，数值越小排序越靠前
  sortOrder: 2
  # 模型支持的功能列表
  capabilities:
    - "code_generation"   # 支持代码生成
    - "code_completion"   # 支持代码补全
    - "code_explanation"  # 支持代码解释
    - "chat"              # 支持对话聊天
  # 模型配置参数定义
  configSchemas:
    # 温度参数，控制输出的随机性，值越高输出越随机
    - name: temperature
      type: number
      title: 温度参数
      description: 控制输出的随机性，值越高输出越随机
      defaultValue: 0.3
      min: 0
      max: 2
    # 最大令牌数，生成文本的最大令牌数量
    - name: max_tokens
      type: integer
      title: 最大令牌数
      description: 生成文本的最大令牌数量
      defaultValue: 4096
      min: 1
      max: 8192
    # 核采样参数，控制词汇选择的多样性
    - name: top_p
      type: number
      title: 核采样参数
      description: 核采样参数，控制词汇选择的多样性
      defaultValue: 0.95
      min: 0
      max: 1
