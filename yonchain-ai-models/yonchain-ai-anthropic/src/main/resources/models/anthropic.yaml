# Anthropic模型提供商配置文件
provider:
  # 提供商唯一标识码
  code: "anthropic"
  # 提供商显示名称
  name: "Anthropic"
  # 提供商简要描述信息
  description: "Anthropic提供的Claude系列AI模型服务"
  # 提供商图标
  icon: "🎭"
  # 提供商官方网站URL
  websiteUrl: "https://www.anthropic.com"
  # 排序权重，数值越小排序越靠前
  sortOrder: 2
  # 该提供商支持的模型类型列表
  supportedModelTypes:
    - "chat"        # 支持聊天对话模型
  # 提供商配置参数的JSON Schema定义
  configSchemas:
    # API密钥配置
    - name: apiKey
      type: string
      title: API密钥
      description: Anthropic API密钥
      required: true
    # API基础URL配置
    - name: baseUrl
      type: string
      title: API基础URL
      description: Anthropic API基础URL
      defaultValue: "https://api.anthropic.com"
    # 代理URL配置（可选）
    - name: proxyUrl
      type: string
      title: 代理URL
      description: API请求代理URL（可选）
