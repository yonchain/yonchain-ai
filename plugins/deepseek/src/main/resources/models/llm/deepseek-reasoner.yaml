# DeepSeek Reasoner 模型配置
model:
  # 模型唯一标识符
  code: "deepseek-reasoner"
  # 模型显示名称
  name: "DeepSeek Reasoner"
  # 模型详细描述
  description: "DeepSeek的推理模型，专门用于复杂逻辑推理和分析任务"
  # 模型图标
  icon: "🧮"
  # 所属提供商代码
  provider: "deepseek"
  # 模型类型：chat/completion/embedding/image
  modelType: "reasoning"
  # 模型版本号
  version: "1.0"
  # 排序权重，数值越小排序越靠前
  sortOrder: 3
  # 是否启用,默认启用
  enabled: true
  # 模型支持的功能列表
  capabilities:
    - "reasoning"         # 支持逻辑推理
    - "analysis"          # 支持分析任务
    - "logic"             # 支持逻辑思维
    - "chat"              # 支持对话聊天
  # 模型配置参数定义
  configSchemas:
    # 温度参数，控制输出的随机性，值越高输出越随机
    - name: temperature
      type: number
      title: 温度参数
      description: 推理模型建议使用较低温度以保持逻辑一致性
      defaultValue: 0.3
      min: 0
      max: 1
    # 最大令牌数，生成文本的最大令牌数量
    - name: max_tokens
      type: integer
      title: 最大令牌数
      description: 推理任务可能需要更多token来完整表达思路
      defaultValue: 8192
      min: 1
      max: 8192
    # 核采样参数，控制词汇选择的多样性
    - name: top_p
      type: number
      title: 核采样参数
      description: 核采样参数，控制词汇选择的多样性
      defaultValue: 0.9
      min: 0
      max: 1
model: deepseek-reasoner
label:
  zh_Hans: deepseek-reasoner
  en_US: deepseek-reasoner
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default_value: 4096
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: "4"
  output: "16"
  unit: "0.000001"
  currency: RMB
