# https://platform.openai.com/docs/models/gpt-5-chat-latest
model: gpt-5-chat-latest
label:
  zh_Hans: gpt-5-chat-latest
  en_US: gpt-5-chat-latest
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 128000
  # 2025-08-08: Need to be confirmed. 
  # Documentation shows 400,000 but since max tokens is 16,384, 
  # the context size should be 128,000, like gpt-4o.
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 16384 # 2025-08-08: Documentation shows 128,000 but API testing confirms 16,384 limit
pricing:
  input: '1.25'
  output: '10.00'
  unit: '0.000001'
  currency: USD
