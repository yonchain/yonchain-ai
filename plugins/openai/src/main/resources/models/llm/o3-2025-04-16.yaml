model: o3-2025-04-16
label:
  zh_Hans: o3-2025-04-16
  en_US: o3-2025-04-16
model_type: llm
features:
  - agent-thought
  - tool-call
  - vision
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    default: 100000
    min: 1
    max: 100000
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: reasoning_effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - medium
      - high
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: response_format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: enable_stream
    label:
      zh_Hans: 流式响应
      en_US: Streaming
    type: boolean
    help:
      zh_Hans: o3 系列模型流式输出需要 KYC 验证，若想跳过这个限制使用模型，请关闭流式响应。
      en_US: o3 series models require KYC validation for streaming output, if you want to use the models without this limitation, please turn off streaming responses.
    required: true
    default: true
pricing:
  input: "2.0"
  output: "8.0"
  unit: "0.000001"
  currency: USD
